<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - SMS Varanasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 16px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff,
                inset 2px 2px 5px rgba(255, 255, 255, 0.7),
                inset -2px -2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #d0d0d0;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .checkmark {
            color: #10b981;
            font-weight: bold;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .success-message {
            color: #6b7280;
            font-size: 15px;
            font-weight: 400;
        }

        .transaction-details {
            background: linear-gradient(145deg, #f5f5f5, #fafafa);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 
                inset 4px 4px 8px #d1d1d1,
                inset -4px -4px 8px #ffffff;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #1f2937;
            font-size: 15px;
            font-weight: 600;
            text-align: right;
            text-shadow: 0.5px 0.5px 1px rgba(255, 255, 255, 0.8);
        }

        .detail-value.amount {
            color: #10b981;
            font-size: 24px;
            font-weight: 700;
        }

        .payment-info {
            background: linear-gradient(145deg, #f9fafb, #ffffff);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 
                inset 3px 3px 6px #d9d9d9,
                inset -3px -3px 6px #ffffff;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .info-label {
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
        }

        .info-value {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .masked-info {
            letter-spacing: 2px;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            color: #1f2937;
            border: none;
            padding: 14px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            box-shadow: 
                4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
            transform: translateY(2px);
        }

        .download-btn:active {
            box-shadow: 
                inset 4px 4px 8px #bebebe,
                inset -4px -4px 8px #ffffff;
        }

        .footer-note {
            margin-top: 25px;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            line-height: 1.6;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .reference-number {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 
                inset 3px 3px 6px #d4d4d4,
                inset -3px -3px 6px #ffffff;
        }

        .reference-label {
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .reference-value {
            color: #1f2937;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 1.5px;
        }

        @media print {
            body {
                background: white;
            }
            .success-container {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            .download-btn {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .success-container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .detail-value.amount {
                font-size: 20px;
            }

            .download-btn {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <!-- Success Header -->
        <div class="success-header">
            <div class="success-icon">
                <span class="checkmark">✓</span>
            </div>
            <h1>Payment Successful</h1>
            <p class="success-message">Your transaction has been processed successfully</p>
        </div>

        <!-- Transaction Details -->
        <div class="transaction-details">
            <div class="detail-row">
                <span class="detail-label">Amount Paid</span>
                <span class="detail-value amount" id="amount">₹0.00</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Student Name</span>
                <span class="detail-value" id="studentName">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Roll Number</span>
                <span class="detail-value" id="rollNumber">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Transaction ID</span>
                <span class="detail-value" id="transactionId">-</span>
            </div>
        </div>

        <!-- Payment Information -->
        <div class="payment-info">
            <div class="info-row">
                <span class="info-label">Date</span>
                <span class="info-value" id="transactionDate">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Time</span>
                <span class="info-value" id="transactionTime">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Payment Mode</span>
                <span class="info-value" id="paymentMode">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Payment Details</span>
                <span class="info-value masked-info" id="paymentDetails">-</span>
            </div>
        </div>

        <!-- Reference Number -->
        <div class="reference-number">
            <div class="reference-label">Reference Number</div>
            <div class="reference-value" id="referenceNumber">-</div>
        </div>

        <!-- Download Receipt Button -->
        <div class="download-section">
            <button class="download-btn" onclick="downloadReceipt()">
                Download Receipt
            </button>
        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            Please save this receipt for your records.<br>
            For any queries, contact the administration office.
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                sessionId: params.get('sessionId'),
                transactionId: params.get('txnId'),
                amount: params.get('amount'),
                studentName: params.get('name'),
                rollNumber: params.get('roll'),
                date: params.get('date'),
                time: params.get('time'),
                paymentMode: params.get('mode'),
                paymentDetails: params.get('details'),
                referenceNumber: params.get('ref')
            };
        }

        // Load transaction details
        function loadTransactionDetails() {
            const params = getUrlParams();

            // Populate the page with transaction details
            document.getElementById('amount').textContent = params.amount ? `₹${parseFloat(params.amount).toLocaleString('en-IN', {minimumFractionDigits: 2})}` : '₹0.00';
            document.getElementById('studentName').textContent = params.studentName || '-';
            document.getElementById('rollNumber').textContent = params.rollNumber || '-';
            document.getElementById('transactionId').textContent = params.transactionId || '-';
            document.getElementById('transactionDate').textContent = params.date || '-';
            document.getElementById('transactionTime').textContent = params.time || '-';
            document.getElementById('paymentMode').textContent = params.paymentMode || '-';
            document.getElementById('paymentDetails').textContent = params.paymentDetails || '-';
            document.getElementById('referenceNumber').textContent = params.referenceNumber || '-';
        }

        // Download receipt as PDF (simplified version - prints the page)
        function downloadReceipt() {
            window.print();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadTransactionDetails);

        // Prevent back navigation
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
