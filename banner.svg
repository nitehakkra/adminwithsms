<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background simulating keyboard/payment theme -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="120" fill="url(#grad1)"/>
  
  <!-- Pink/Red ribbon shape for "Online Payment" -->
  <path d="M 420 30 L 580 30 L 590 60 L 580 90 L 420 90 L 430 60 Z" fill="#e8a0a0" opacity="0.8"/>
  
  <!-- "Online Payment" text -->
  <text x="440" y="50" font-family="Arial" font-size="16" fill="#ffffff" font-style="italic">Online</text>
  <text x="440" y="72" font-family="Arial" font-size="18" fill="#ffffff" font-style="italic" font-weight="bold">Payment</text>
  
  <!-- Decorative keyboard keys -->
  <rect x="50" y="40" width="35" height="35" rx="4" fill="#ffffff" opacity="0.6"/>
  <rect x="95" y="40" width="35" height="35" rx="4" fill="#ffffff" opacity="0.5"/>
  <rect x="140" y="40" width="35" height="35" rx="4" fill="#ffffff" opacity="0.4"/>
</svg>
