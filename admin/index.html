<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Real-Time Card Submissions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .status-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #ffffff;
        }

        .connection-count {
            font-size: 14px;
            color: #888;
            background: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .main-container {
            padding: 40px;
            max-width: 100%;
            margin: 0 auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .page-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        /* SINGLE-LINE ROW LAYOUT */
        .submissions-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .submission-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
            overflow: visible;
        }

        .submission-card.new {
            border-color: #ff0000;
            box-shadow: 0 4px 16px rgba(255, 0, 0, 0.2);
            animation: slideIn 0.4s ease-out, glow 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 16px rgba(255, 0, 0, 0.2); }
            50% { box-shadow: 0 4px 16px rgba(0, 255, 0, 0.5); }
        }

        /* Single-line row components */
        .submission-type {
            font-size: 11px;
            font-weight: bold;
            color: #00ff00;
            text-transform: uppercase;
            min-width: 50px;
            letter-spacing: 0.5px;
        }

        .submission-id-short {
            font-size: 11px;
            color: #666;
            font-family: 'Courier New', monospace;
            min-width: 80px;
        }

        .student-name-short {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            min-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-roll-short {
            font-size: 12px;
            color: #888;
            min-width: 100px;
            white-space: nowrap;
        }

        .detail-inline {
            font-size: 12px;
            color: #aaa;
            font-family: 'Courier New', monospace;
            min-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detail-inline.card-number {
            min-width: 150px;
        }

        .detail-inline.expiry {
            min-width: 60px;
        }

        .detail-inline.cvv {
            min-width: 45px;
        }

        .detail-inline.holder {
            min-width: 120px;
        }

        .detail-inline.upi-id {
            min-width: 180px;
        }

        .amount-inline {
            font-size: 14px;
            color: #00ff00;
            font-weight: bold;
            min-width: 90px;
            white-space: nowrap;
        }

        .submission-time-short {
            font-size: 11px;
            color: #666;
            min-width: 80px;
            white-space: nowrap;
        }

        .commands-inline {
            display: flex;
            gap: 6px;
            margin-left: auto;
            flex-shrink: 0;
        }

        .command-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .command-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .command-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .command-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            color: #ffffff;
            border: 1px solid #00ff00;
        }

        .btn-success:hover:not(:disabled) {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.4);
        }

        .btn-fail {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            color: #ffffff;
            border: 1px solid #ff0000;
        }

        .btn-fail:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
        }

        .btn-invalid {
            background: linear-gradient(135deg, #cc6600 0%, #994d00 100%);
            color: #ffffff;
            border: 1px solid #ff8800;
        }

        .btn-invalid:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff8800 0%, #cc6600 100%);
            box-shadow: 0 2px 10px rgba(255, 136, 0, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 24px;
            color: #888;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 16px;
            color: #666;
        }

        .status-badge {
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 10px;
            letter-spacing: 0.5px;
            min-width: 70px;
            text-align: center;
        }

        .status-processing {
            background: #1a4d1a;
            color: #00ff00;
            border: 1px solid #2d5a2d;
        }

        .status-completed {
            background: #1a4d1a;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .status-failed {
            background: #4d1a1a;
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .status-invalid {
            background: #4d331a;
            color: #ff8800;
            border: 1px solid #ff8800;
        }

        .new-badge {
            font-size: 9px;
            background: #00ff00;
            color: #000000;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s ease-in-out infinite;
            position: absolute;
            top: -8px;
            left: 10px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 1400px) {
            .detail-inline.holder {
                display: none;
            }
        }

        @media (max-width: 1200px) {
            .submission-card {
                flex-wrap: wrap;
            }
            .commands-inline {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">âš¡ Admin Panel</div>
        </div>
        <div class="status-section">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Live</span>
            </div>
            <div class="connection-count" id="connectionCount">
                Connections: 0
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <h1 class="page-title">Real-Time Submissions</h1>
        <p class="page-subtitle">Monitor and manage Card/UPI/BHIM submissions in real-time</p>

        <!-- Submissions Grid -->
        <div class="submissions-grid" id="submissionsGrid">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ’³</div>
                <div class="empty-title">No Submissions Yet</div>
                <div class="empty-subtitle">Submissions will appear here in real-time</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="admin_single_line.js"></script>
</body>
</html>
